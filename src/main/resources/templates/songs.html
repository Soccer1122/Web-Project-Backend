<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Song</title>
<link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
crossorigin="anonymous">
<script>
	function confirmDelete() {
	  if(confirm("Are you sure you want to delete this item?")) {
	    return true;
	  } else {
	    return false;
	  }
}
</script>
</head>
<body>
<div class="container">
<div class="row">
<h1>List Song</h1>
</div>
<table class="table table-striped table-bordered">
<thead class="table-dark">
<tr>
<th>Id</th>
<th>Name</th>
<th>Author</th>
<th>Published</th>
<th>Ngày Sản Xuất</th>
<th>Action</th>
</tr>
</thead>

<tbody>
	<tr th:each="song: ${songs}">
		<td th:text="${song.id}"></td>
		<td th:text="${song.name}"></td>
		<td th:text="${song.author}"></td>
		<td><input type="checkbox" th:checked="${song.published}" readonly="readonly"/></td>
		<td th:text="${song.Ngaysx}"></td>
		<td > <div>
		<a th:href="@{song/{id}(id = ${song.id})}" class="btn btn-success">View</a>
		<form th:action="@{delete/{id}(id = ${song.id})}" method="post" class="d-inline" onsubmit="confirmDelete()">
		  <input type="hidden" name="_method" value="DELETE">
		  <button type="submit" class="btn btn-danger">Delete</button>
		</form>
		</div>
	</tr>
</tbody>
</table>
<a th:href="@{song/{id}(id = -1)}"
class="btn btn-success col-lg-12">New Song</a>
</div>
</body>
</html>
